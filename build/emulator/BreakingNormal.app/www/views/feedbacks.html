	<div class="view-container-wm">
			
		<div class='video-responses-container' style="padding-bottom:40px;">
		
			
			<div>
				<p ng-if="hasReplies" style="width:80%;padding-left:30px;">Locked feedbacks can be unlocked by leaving a feedback.</p>
				
				<div class='video-responses-item' ng-repeat="videoreply in videoreplies" style="width:250px;height:380px;">
					<div style="width:60px;margin:auto;position:relative;">
						<div ng-if="videoreply.is_locked==1" style="width:60px;height:60px;position:absolute;opacity:0.6;border-radius:50%;background-color:black;">
							<img src='img/lock.png' style="width:40px;height:40px;padding-top:8px;background-color:transparent;border-radius:0px;" ng-Click="showChallenge(videoreply.challenge_video_id);">
						</div>
					
						<img ng-if="videoreply.is_locked==1" src='{{baseUrl + videoreply.profile_pic}}' ng-Click="showChallenge(videoreply.challenge_video_id);">
						<img ng-if="videoreply.is_locked==0" src='{{baseUrl + videoreply.profile_pic}}' ng-Click="showReply(videoreply.user_video_id);">
						
						<div  ng-if="videoreply.is_locked==0" class="video-responses-item-caption">{{videoreply.display_name}}</div>
					</div>
					
					<div ng-if="videoreply.is_locked==0" style="height:275px;text-align:center;padding-top:0px;">
						<video id='challenge-video-player' class="video-container-player" poster='img/v2/video-placeholder.jpg' src='{{videoBaseUrl + videoreply.file_name}}' controls='true' video-loaded></video>	
					</div>
					
					<div ng-if="videoreply.is_locked==1" style="height:275px;text-align:center;padding-top:0px;">
						<img src='img/v2/video-placeholder-locked.jpg' style="height:250px;width:250px;border-radius:0px;"  ng-Click="showChallenge(videoreply.challenge_video_id);">	
					</div>
					
				</div>
			</div>
			
		</div>
			
	</div>
